parameters:
  - name: serviceConnection
    type: string
  - name: subscriptionId
    type: string
  - name: environment
    type: string
  - name: workingDirectory
    type: string
  - name: runPlanInApply
    type: boolean
    default: false

stages:
  # Plan Stage
  - stage: Plan_${{ parameters.environment }}
    displayName: 'Plan: Subscriptions (${{ parameters.environment }})'
    jobs:
      - job: TfPlan
        displayName: 'Plan: Subscriptions ${{ parameters.environment }}'
        steps:
          - task: AzureCLI@2
            displayName: "Plan: Terraform Subscriptions"
            inputs:
              azureSubscription: ${{ parameters.serviceConnection }}
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Set Azure context to the specified subscription
                az account set --subscription "${{ parameters.subscriptionId }}"
                
                cd ${{ parameters.workingDirectory }}
                
                # Get Azure context and set ARM variables for Azure provider authentication
                SUBSCRIPTION_ID=$(az account show --query id -o tsv)
                TENANT_ID=$(az account show --query tenantId -o tsv)
                CLIENT_ID=$(az account show --query user.name -o tsv)
                
                # Set ARM environment variables for Terraform Azure provider
                export ARM_SUBSCRIPTION_ID=$SUBSCRIPTION_ID
                export ARM_TENANT_ID=$TENANT_ID
                export ARM_CLIENT_ID=$CLIENT_ID
                export ARM_USE_OIDC=true
                
                # Unset Azure CLI config to force Terraform to use ARM variables instead of Azure CLI
                unset AZURE_CONFIG_DIR
                
                echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
                echo "ARM_TENANT_ID: $ARM_TENANT_ID"
                echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
                echo "ARM_USE_OIDC: $ARM_USE_OIDC"
                
                terraform init -upgrade
                # Unlock state if locked (replace with actual lock ID from error if different)
                # terraform force-unlock -force 9e7650ec-40e9-c190-f1b2-43bcbaec65a2 || echo "Lock already released or unlock failed, continuing..."
                
                # terraform import 'module.subscription["plb-papliba-test-001"].module.sub_move.azurerm_management_group_subscription_association.sub_move' '/providers/Microsoft.Management/managementGroups/test-corp|/subscriptions/ea4a2edd-9860-49ae-bf7c-d58e4f1a260d'
                
                terraform plan

  # Apply Stage
  - stage: Apply_${{ parameters.environment }}
    displayName: 'Apply: Subscriptions (${{ parameters.environment }})'
    dependsOn: Plan_${{ parameters.environment }}
    jobs:
      - deployment: TfApply
        displayName: 'Apply: Subscriptions ${{ parameters.environment }}'
        environment: ${{ parameters.environment }}
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: "Apply: Terraform Subscriptions"
                  inputs:
                    azureSubscription: ${{ parameters.serviceConnection }}
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      # Set Azure context to the specified subscription
                      az account set --subscription "${{ parameters.subscriptionId }}"
                      
                      cd ${{ parameters.workingDirectory }}
                       
                      # Get Azure context and set ARM variables for Azure provider authentication
                      SUBSCRIPTION_ID=$(az account show --query id -o tsv)
                      TENANT_ID=$(az account show --query tenantId -o tsv)
                      CLIENT_ID=$(az account show --query user.name -o tsv)
                      
                      # Set ARM environment variables for Terraform Azure provider
                      export ARM_SUBSCRIPTION_ID=$SUBSCRIPTION_ID
                      export ARM_TENANT_ID=$TENANT_ID
                      export ARM_CLIENT_ID=$CLIENT_ID
                      export ARM_USE_OIDC=true
                      
                      # Unset Azure CLI config to force Terraform to use ARM variables instead of Azure CLI
                      unset AZURE_CONFIG_DIR
                      
                      echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
                      echo "ARM_TENANT_ID: $ARM_TENANT_ID"
                      echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
                      echo "ARM_USE_OIDC: $ARM_USE_OIDC"
                      
                      terraform init -upgrade
                      terraform apply -auto-approve
